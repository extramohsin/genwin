    <style>
      /* INITIAL LOADER STYLES */
      /* INITIAL LOADER STYLES */
      /* Targeted via class since #root is not empty */
      body:has(.initial-loader) #root {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #020617; /* dark-950 */
        color: white;
        font-family: 'Inter', sans-serif;
      }
      /* Fallback for browsers not supporting :has or just style the loader wrapper */
      .initial-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(236, 72, 153, 0.3);
        border-radius: 50%;
        border-top-color: #ec4899; /* neon-pink */
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
        <p style="font-size: 0.875rem; color: #9ca3af; letter-spacing: 0.05em;">LOADING GENWIN...</p>
